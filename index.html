<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Social Link Profile</title>
  </head>
  <body>
    <header>Social Link Profile</header>
    <form>
      <img src="avatar-jessica.jpeg" alt="A Profile Photo of Jessica" />
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
      <div class="motoBox">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="navLinks">
        <a href="https://Github.com/yourusername" aria-label="Visit GitHub"
          >Github</a
        >
      </div>
      <div class="navLinks">
        <a
          href="https://Front-endmentor.com/yourusername"
          aria-label="Visit Front-endmentor"
          >Frontend Mentor</a
        >
      </div>
      <div class="navLinks">
        <a href="https://LinkedIn.com/yourusername" aria-label="Visit LinkedIn"
          >LinkedIn</a
        >
      </div>
      <div class="navLinks">
        <a href="https://Twitter.com/yourusername" aria-label="Visit Twitter"
          >Twitter</a
        >
      </div>
      <div class="navLinks">
        <a
          href="https://Instagram.com/yourusername"
          aria-label="Visit Instagram"
          >Instagram</a
        >
      </div>
    </form>
  </body>
</html>
